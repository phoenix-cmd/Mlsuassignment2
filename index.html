<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Buddy - Fun Learning!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FFD93D; /* Yellow */
            --secondary: #6BCB77; /* Green */
            --accent: #4D96FF; /* Blue */
            --danger: #FF6B6B; /* Red/Pink */
            --dark: #444;
            --light: #fff;
            --shadow: 0 8px 0 rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fff9c4 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            color: var(--accent);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        /* --- Animations --- */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- Screens --- */
        .screen {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.8s ease-out;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Welcome Screen --- */
        #welcome-screen img {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid var(--accent);
            border-radius: 50px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            outline: none;
            margin: 20px 0;
            font-family: 'Fredoka One', cursive;
            color: var(--dark);
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(107, 203, 119, 0.5);
        }

        /* --- Dashboard --- */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .student-badge {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .chapter-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            border-bottom: 6px solid #eee;
            position: relative;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
        }

        .chapter-card.locked {
            filter: grayscale(1);
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .chapter-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
        }

        /* --- Chapter Content --- */
        .game-area {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 4px solid var(--primary);
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .options-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            background: var(--light);
            border: 3px solid var(--accent);
            color: var(--accent);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 0 var(--accent);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .option-btn.correct {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
            box-shadow: 0 4px 0 #4da858;
        }

        .option-btn.wrong {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            box-shadow: 0 4px 0 #d64545;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            25% {transform: translateX(-5px);}
            75% {transform: translateX(5px);}
        }

        /* --- Buttons --- */
        .btn-main {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn-main:hover {
            transform: scale(1.05);
            background: #ffe066;
        }

        .btn-back {
            background: #eee;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        /* --- Completion Message --- */
        .success-msg {
            color: var(--secondary);
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
            animation: pulse 1s infinite;
        }

    </style>
</head>
<body>

    <div id="welcome-screen" class="screen active">
        <h1>English Buddy</h1>
        <div style="font-size: 4rem;">ü¶Å</div>
        <p style="font-size: 1.2rem; color: #666;">Learn English the fun way!</p>
        
        <h3>What is your name?</h3>
        <input type="text" id="studentNameInput" placeholder="Enter your name...">
        <button class="btn-main" onclick="startApp()">Let's Go! üöÄ</button>
    </div>

    <div id="dashboard-screen" class="screen">
        <div class="header">
            <span class="student-badge">üëã Hi, <span id="display-name">Student</span>!</span>
            <button class="btn-back" onclick="resetProgress()" style="font-size: 0.8rem;">Reset Progress</button>
        </div>

        <h2>Your Adventure Map</h2>
        <p style="margin-bottom: 20px; color: #666;">Complete a chapter to unlock the next one!</p>

        <div class="grid-container" id="chapter-grid">
            </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header">
            <button class="btn-back" onclick="showDashboard()">‚¨Ö Back</button>
            <h3 id="game-title" style="margin:0;">Chapter Title</h3>
        </div>

        <div class="game-area">
            <div id="quiz-container">
                <div style="font-size: 3rem; margin-bottom: 10px;" id="q-emoji">‚ùì</div>
                <div class="question-text" id="q-text">Question goes here...</div>
                <div class="options-grid" id="options-area">
                    </div>
            </div>
            
            <div class="success-msg" id="success-msg">
                üéâ Great Job! Chapter Complete!
            </div>

            <button class="btn-main" id="next-chapter-btn" style="display:none;" onclick="completeChapter()">Next Chapter üîì</button>
        </div>
    </div>

    <script>
        // --- Data Structure ---
        const chapters = [
            {
                id: 1,
                title: "Alphabet Fun",
                icon: "üÖ∞Ô∏è",
                color: "#FFD93D",
                questions: [
                    { q: "Which letter starts the word 'Apple'?", emoji: "üçé", options: ["A", "B", "C"], ans: "A" },
                    { q: "Which letter starts the word 'Ball'?", emoji: "‚öΩ", options: ["Z", "M", "B"], ans: "B" },
                    { q: "Select the letter 'S' for Sun", emoji: "‚òÄÔ∏è", options: ["S", "C", "O"], ans: "S" }
                ]
            },
            {
                id: 2,
                title: "Simple Words",
                icon: "üê±",
                color: "#6BCB77",
                questions: [
                    { q: "What is this?", emoji: "üê±", options: ["Dog", "Cat", "Fish"], ans: "Cat" },
                    { q: "What is this?", emoji: "üöó", options: ["Car", "Bus", "Bike"], ans: "Car" },
                    { q: "Choose the word for the picture.", emoji: "üå≥", options: ["Flower", "Tree", "Grass"], ans: "Tree" }
                ]
            },
            {
                id: 3,
                title: "Colors & Shapes",
                icon: "üé®",
                color: "#4D96FF",
                questions: [
                    { q: "What color is the sky?", emoji: "‚òÅÔ∏è", options: ["Blue", "Red", "Green"], ans: "Blue" },
                    { q: "What shape is a pizza slice?", emoji: "üçï", options: ["Circle", "Triangle", "Square"], ans: "Triangle" },
                    { q: "What color is a banana?", emoji: "üçå", options: ["Yellow", "Purple", "Pink"], ans: "Yellow" }
                ]
            },
            {
                id: 4,
                title: "Daily Words",
                icon: "üè†",
                color: "#FF6B6B",
                questions: [
                    { q: "Where do we sleep?", emoji: "üõå", options: ["Kitchen", "Bed", "Park"], ans: "Bed" },
                    { q: "What do we use to drink water?", emoji: "ü•§", options: ["Glass", "Fork", "Plate"], ans: "Glass" },
                    { q: "What do we wear on our feet?", emoji: "üëü", options: ["Hat", "Shoes", "Gloves"], ans: "Shoes" }
                ]
            },
            {
                id: 5,
                title: "Grammar Time",
                icon: "üìö",
                color: "#A06CD5",
                questions: [
                    { q: "Is 'Run' a Verb (Action) or Noun (Thing)?", emoji: "üèÉ", options: ["Verb", "Noun"], ans: "Verb" },
                    { q: "Is 'Book' a Verb or Noun?", emoji: "üìñ", options: ["Verb", "Noun"], ans: "Noun" },
                    { q: "Complete: I ___ happy.", emoji: "üòä", options: ["is", "am", "are"], ans: "am" }
                ]
            }
        ];

        // --- State Management ---
        let currentUser = localStorage.getItem('eb_name') || "";
        let progress = parseInt(localStorage.getItem('eb_progress')) || 1; // 1 means Chapter 1 is unlocked
        let currentChapterId = 0;
        let currentQuestionIndex = 0;

        // --- Initialization ---
        window.onload = function() {
            if (currentUser) {
                document.getElementById('display-name').textContent = currentUser;
                switchScreen('dashboard-screen');
                renderDashboard();
            } else {
                switchScreen('welcome-screen');
            }
        };

        // --- Core Functions ---

        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function startApp() {
            const name = document.getElementById('studentNameInput').value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }
            currentUser = name;
            localStorage.setItem('eb_name', currentUser);
            localStorage.setItem('eb_progress', progress); // Init progress if needed
            
            document.getElementById('display-name').textContent = currentUser;
            switchScreen('dashboard-screen');
            renderDashboard();
        }

        function renderDashboard() {
            const grid = document.getElementById('chapter-grid');
            grid.innerHTML = "";

            chapters.forEach(chap => {
                const isLocked = chap.id > progress;
                const card = document.createElement('div');
                card.className = `chapter-card ${isLocked ? 'locked' : ''}`;
                card.onclick = () => !isLocked && loadChapter(chap.id);
                
                card.innerHTML = `
                    ${isLocked ? '<div class="lock-icon">üîí</div>' : ''}
                    <div class="chapter-icon">${chap.icon}</div>
                    <h3>${chap.title}</h3>
                    <p style="color:#888; font-size: 0.9rem;">${chap.questions.length} Challenges</p>
                `;
                grid.appendChild(card);
            });
        }

        function showDashboard() {
            switchScreen('dashboard-screen');
            renderDashboard();
        }

        // --- Game Logic ---

        function loadChapter(id) {
            currentChapterId = id;
            currentQuestionIndex = 0;
            
            const chapter = chapters.find(c => c.id === id);
            document.getElementById('game-title').textContent = chapter.title;
            document.getElementById('success-msg').style.display = 'none';
            document.getElementById('next-chapter-btn').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';

            switchScreen('game-screen');
            loadQuestion();
        }

        function loadQuestion() {
            const chapter = chapters.find(c => c.id === currentChapterId);
            const qData = chapter.questions[currentQuestionIndex];

            document.getElementById('q-emoji').textContent = qData.emoji;
            document.getElementById('q-text').textContent = `Question ${currentQuestionIndex + 1}/${chapter.questions.length}: ${qData.q}`;
            
            const optionsArea = document.getElementById('options-area');
            optionsArea.innerHTML = "";

            qData.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(btn, opt, qData.ans);
                optionsArea.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct) {
            if (selected === correct) {
                btn.classList.add('correct');
                // Disable all buttons
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => b.disabled = true);
                
                setTimeout(() => {
                    nextQuestion();
                }, 1000);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 500);
            }
        }

        function nextQuestion() {
            const chapter = chapters.find(c => c.id === currentChapterId);
            
            if (currentQuestionIndex < chapter.questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Chapter Finished
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('success-msg').style.display = 'block';
                document.getElementById('next-chapter-btn').style.display = 'inline-block';
            }
        }

        function completeChapter() {
            if (currentChapterId === progress) {
                progress++;
                localStorage.setItem('eb_progress', progress);
            }
            showDashboard();
        }

        function resetProgress() {
            if(confirm("Are you sure you want to restart the game?")) {
                localStorage.clear();
                location.reload();
            }
        }

    </script>
</body>
</html>
