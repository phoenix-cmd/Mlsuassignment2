<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quest - Kids Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B6B; /* Soft Red */
            --secondary: #4ECDC4; /* Teal */
            --accent: #FFE66D; /* Yellow */
            --text: #2C3E50;
            --bg: #F7F9FC;
            --locked: #95a5a6;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#e0e0e0 10%, transparent 11%), radial-gradient(#e0e0e0 10%, transparent 11%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            margin: 0;
            padding: 0;
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Profile --- */
        header {
            background: var(--secondary);
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid rgba(0,0,0,0.1);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .profile-badge {
            background: white;
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-display {
            background: var(--accent);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        /* --- Screens --- */
        .screen {
            display: none; /* Hidden by default */
            padding: 30px;
            flex: 1;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
            overflow-y: auto;
        }

        .screen.active {
            display: flex;
        }

        /* --- Welcome Screen --- */
        .welcome-content img {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        input[type="text"] {
            padding: 15px;
            border: 3px solid var(--secondary);
            border-radius: 15px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
            font-family: inherit;
            margin: 20px 0;
            text-align: center;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        /* --- Dashboard (Chapters) --- */
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .chapter-card {
            background: white;
            border: 3px solid var(--secondary);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .chapter-card:not(.locked):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 0 var(--secondary);
        }

        .chapter-card.locked {
            border-color: var(--locked);
            background: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .chapter-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .lock-overlay {
            display: none;
        }
        
        .chapter-card.locked .lock-overlay {
            display: flex;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.1);
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        /* --- Chapter Learning Area --- */
        .learning-section {
            width: 100%;
            text-align: left;
        }

        .lesson-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .lesson-img {
            font-size: 2.5rem;
            background: #f0f8ff;
            padding: 10px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Quiz Section --- */
        .quiz-container {
            margin-top: 30px;
            background: #fff8e1;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            border: 3px dashed var(--accent);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: var(--secondary);
            color: white;
        }

        .option-btn.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .option-btn.wrong {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            animation: shake 0.5s;
        }

        /* --- Buttons --- */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            box-shadow: 0 5px 0 #c0392b;
            transition: transform 0.1s;
        }

        .btn-primary:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .btn-back {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
        }

        /* Reset Button Style */
        .btn-reset {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffcccc;
            color: #ffcccc;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .btn-reset:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .app-container { margin: 0; border-radius: 0; min-height: 100vh; }
            .chapter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header id="main-header" style="display:none;">
            <div class="header-buttons">
                <button class="btn-back" onclick="goHome()">üè° Home</button>
                <button class="btn-reset" onclick="resetProgress()">üîÑ Reset</button>
            </div>
            
            <div class="profile-badge">
                <span id="display-name">Student</span>
                <div class="score-display">‚≠ê <span id="display-score">0</span></div>
            </div>
        </header>

        <div id="screen-welcome" class="screen active">
            <div class="welcome-content">
                <div style="font-size: 80px;">üéí</div>
                <h1>Hello, Friend!</h1>
                <p>What is your name?</p>
                <input type="text" id="username-input" placeholder="Type name here..." maxlength="15">
                <br>
                <button class="btn-primary" onclick="startGame()">Let's Start!</button>
            </div>
        </div>

        <div id="screen-dashboard" class="screen">
            <h2>Your Learning Map üó∫Ô∏è</h2>
            <p>Complete a chapter to unlock the next one!</p>
            <div class="chapter-grid" id="chapter-list">
                </div>
        </div>

        <div id="screen-chapter" class="screen">
            <h2 id="chapter-title" style="color: var(--primary);">Chapter Title</h2>
            
            <div id="learning-content" class="learning-section">
                </div>

            <div class="quiz-container">
                <h3>üéÆ Mini Quiz</h3>
                <p id="quiz-question">Question goes here?</p>
                <div id="quiz-options">
                    </div>
                <p id="quiz-feedback" style="font-weight: bold; min-height: 20px;"></p>
            </div>

            <br>
            <button id="btn-next-chapter" class="btn-primary" style="display:none;" onclick="finishChapter()">Complete Chapter! üèÜ</button>
        </div>
    </div>

    <script>
        // --- DATA: Curriculum Content ---
        const curriculum = [
            {
                id: 1,
                title: "Alphabet & Phonics",
                icon: "üÖ∞Ô∏è",
                lessons: [
                    { emoji: "üçé", text: "A is for Apple. (Ah-Ah-Apple)" },
                    { emoji: "ü¶á", text: "B is for Bat. (Buh-Buh-Bat)" },
                    { emoji: "üê±", text: "C is for Cat. (Kuh-Kuh-Cat)" },
                    { emoji: "üê∂", text: "D is for Dog. (Duh-Duh-Dog)" }
                ],
                quiz: {
                    q: "Which word starts with the letter 'B'?",
                    options: ["Apple", "Bat", "Cat"],
                    answer: "Bat"
                }
            },
            {
                id: 2,
                title: "Simple Words",
                icon: "üìñ",
                lessons: [
                    { emoji: "‚òÄÔ∏è", text: "Sun - It is hot and yellow." },
                    { emoji: "üåô", text: "Moon - We see it at night." },
                    { emoji: "üå≥", text: "Tree - It has green leaves." },
                    { emoji: "üöó", text: "Car - We drive in a car." }
                ],
                quiz: {
                    q: "What do we see at night?",
                    options: ["Sun", "Car", "Moon"],
                    answer: "Moon"
                }
            },
            {
                id: 3,
                title: "Simple Sentences",
                icon: "üó£Ô∏è",
                lessons: [
                    { emoji: "üëã", text: "Hello! My name is..." },
                    { emoji: "üòä", text: "I am happy today." },
                    { emoji: "üè´", text: "I go to school." },
                    { emoji: "‚öΩ", text: "I like to play football." }
                ],
                quiz: {
                    q: "Complete: 'I ___ happy today.'",
                    options: ["is", "am", "are"],
                    answer: "am"
                }
            },
            {
                id: 4,
                title: "Daily Use Words",
                icon: "üè†",
                lessons: [
                    { emoji: "ü•õ", text: "Milk - I drink milk." },
                    { emoji: "üìö", text: "Book - I read a book." },
                    { emoji: "ü™ë", text: "Chair - I sit on a chair." },
                    { emoji: "ü•Ñ", text: "Spoon - I eat with a spoon." }
                ],
                quiz: {
                    q: "What do you use to sit?",
                    options: ["Spoon", "Book", "Chair"],
                    answer: "Chair"
                }
            },
            {
                id: 5,
                title: "Basic Grammar",
                icon: "üß©",
                lessons: [
                    { emoji: "üèÉ", text: "Verb (Action): Run, Jump, Sleep." },
                    { emoji: "üéà", text: "Noun (Thing): Ball, Kite, Pen." },
                    { emoji: "üë¶", text: "Noun (Person): Boy, Girl, Teacher." },
                    { emoji: "üê¶", text: "Noun (Animal): Bird, Fish." }
                ],
                quiz: {
                    q: "Which one is an Action (Verb)?",
                    options: ["Ball", "Jump", "Boy"],
                    answer: "Jump"
                }
            }
        ];

        // --- STATE MANAGEMENT ---
        let userState = {
            name: "",
            score: 0,
            unlockedLevel: 1 // Starts at level 1
        };

        let currentActiveChapter = null;

        // --- INITIALIZATION ---
        window.onload = function() {
            const savedData = localStorage.getItem('englishQuestUser');
            if (savedData) {
                userState = JSON.parse(savedData);
                showDashboard();
            } else {
                switchScreen('screen-welcome');
            }
        };

        function saveProgress() {
            localStorage.setItem('englishQuestUser', JSON.stringify(userState));
            updateHeader();
        }

        // --- NAVIGATION ---
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            const nameInput = document.getElementById('username-input');
            const name = nameInput.value.trim();
            if (name.length < 2) {
                alert("Please enter a longer name!");
                return;
            }
            userState.name = name;
            saveProgress();
            showDashboard();
        }

        function goHome() {
            showDashboard();
        }

        // --- RESET FEATURE (NEW) ---
        function resetProgress() {
            let confirmReset = confirm("Are you sure you want to restart? All progress will be lost! üò≤");
            
            if (confirmReset) {
                // Clear browser memory
                localStorage.removeItem('englishQuestUser');
                
                // Reset JS state
                userState = {
                    name: "",
                    score: 0,
                    unlockedLevel: 1
                };

                // Clear visual elements
                document.getElementById('main-header').style.display = 'none';
                document.getElementById('username-input').value = "";

                // Return to start
                switchScreen('screen-welcome');
            }
        }

        function updateHeader() {
            document.getElementById('display-name').textContent = userState.name;
            document.getElementById('display-score').textContent = userState.score;
        }

        // --- DASHBOARD LOGIC ---
        function showDashboard() {
            document.getElementById('main-header').style.display = 'flex';
            updateHeader();
            switchScreen('screen-dashboard');
            renderChapters();
        }

        function renderChapters() {
            const list = document.getElementById('chapter-list');
            list.innerHTML = '';

            curriculum.forEach((chapter) => {
                const isLocked = chapter.id > userState.unlockedLevel;
                const card = document.createElement('div');
                card.className = `chapter-card ${isLocked ? 'locked' : ''}`;
                card.onclick = () => !isLocked && openChapter(chapter);

                card.innerHTML = `
                    <span class="chapter-icon">${chapter.icon}</span>
                    <h3>Chapter ${chapter.id}</h3>
                    <p>${chapter.title}</p>
                    ${isLocked ? '<div class="lock-overlay">üîí</div>' : ''}
                    ${(!isLocked && chapter.id < userState.unlockedLevel) ? '<div style="color:var(--success); font-weight:bold;">Completed ‚úÖ</div>' : ''}
                `;
                list.appendChild(card);
            });
        }

        // --- CHAPTER LOGIC ---
        function openChapter(chapter) {
            currentActiveChapter = chapter;
            switchScreen('screen-chapter');
            
            document.getElementById('chapter-title').innerText = `${chapter.icon} ${chapter.title}`;
            document.getElementById('btn-next-chapter').style.display = "none";
            document.getElementById('quiz-feedback').innerText = "";
            document.getElementById('quiz-feedback').style.color = "black";

            // Render Lessons
            const contentDiv = document.getElementById('learning-content');
            contentDiv.innerHTML = "";
            chapter.lessons.forEach(lesson => {
                contentDiv.innerHTML += `
                    <div class="lesson-card">
                        <div class="lesson-img">${lesson.emoji}</div>
                        <div>${lesson.text}</div>
                    </div>
                `;
            });

            // Setup Quiz
            document.getElementById('quiz-question').innerText = chapter.quiz.q;
            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = "";
            
            chapter.quiz.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, chapter.quiz.answer, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btnElement) {
            const feedback = document.getElementById('quiz-feedback');
            const allBtns = document.querySelectorAll('.option-btn');

            if (selected === correct) {
                btnElement.classList.add('correct');
                feedback.innerText = "üåü Great Job! That is correct!";
                feedback.style.color = "var(--success)";
                
                // Disable all buttons
                allBtns.forEach(b => b.disabled = true);
                
                // Show completion button
                document.getElementById('btn-next-chapter').style.display = "inline-block";
                
                // Add score if this is the first time completing this level
                if (userState.unlockedLevel === currentActiveChapter.id) {
                    userState.score += 10;
                    saveProgress();
                }
            } else {
                btnElement.classList.add('wrong');
                feedback.innerText = "Oops! Try again.";
                feedback.style.color = "var(--primary)";
                setTimeout(() => {
                    btnElement.classList.remove('wrong');
                }, 1000);
            }
        }

        function finishChapter() {
            // Unlock next chapter if we are at the current max level
            if (userState.unlockedLevel === currentActiveChapter.id) {
                userState.unlockedLevel++;
                saveProgress();
                alert(`Fantastic! You unlocked Chapter ${userState.unlockedLevel}!`);
            }
            showDashboard();
        }
    </script>
</body>
</html>
